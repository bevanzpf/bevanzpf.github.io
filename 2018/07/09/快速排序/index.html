        <ul>
<li>快速排序是建立在划分基础上的，划分过程选取一个数组成员作为比较将数组划分成大于这比较目标和小于这个比较目标的两部分,对数组不断的递归划分最终数组即是有序的。<figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">show</span><span class="params">(<span class="keyword">int</span> arr[], <span class="keyword">int</span> size)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> i;</div><div class="line">	<span class="keyword">for</span>(i=<span class="number">0</span>;i&lt;size;i++)</div><div class="line">		<span class="built_in">printf</span>(<span class="string">"%d "</span>, arr[i]);</div><div class="line">	<span class="built_in">printf</span>(<span class="string">"\n"</span>);</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">exch</span><span class="params">(<span class="keyword">int</span> arr[], <span class="keyword">int</span> i, <span class="keyword">int</span> j)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> temp = arr[i];</div><div class="line">	arr[i] = arr[j];</div><div class="line">	arr[j] = temp;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">partition</span><span class="params">(<span class="keyword">int</span> arr[], <span class="keyword">int</span> left, <span class="keyword">int</span> right)</span> </span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> v = arr[left];</div><div class="line">	<span class="keyword">int</span> i = left; <span class="comment">//向前扫的指针</span></div><div class="line">	<span class="keyword">int</span> j = right + <span class="number">1</span>; <span class="comment">//向后扫指针</span></div><div class="line">	<span class="keyword">while</span>(<span class="number">1</span>)&#123;</div><div class="line">		<span class="keyword">while</span>(arr[++i] &lt; v)</div><div class="line">		   <span class="keyword">if</span>(i == right)<span class="comment">//前扫指针已到低 </span></div><div class="line">			    <span class="keyword">break</span>;</div><div class="line">		<span class="keyword">while</span>(arr[--j] &gt; v)</div><div class="line">			<span class="keyword">if</span>(j == left) <span class="comment">//后扫指针已到低</span></div><div class="line">			    <span class="keyword">break</span>;</div><div class="line">		<span class="keyword">if</span>(i&gt;=j)<span class="comment">// 两个指针相遇</span></div><div class="line">		    <span class="keyword">break</span>;	</div><div class="line">		exch(arr, i, j); <span class="comment">//while 循环停下来交换元素</span></div><div class="line">	&#125;</div><div class="line">	exch(arr, left, j);</div><div class="line">	<span class="keyword">return</span> j;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">sort</span><span class="params">(<span class="keyword">int</span> arr[], <span class="keyword">int</span> left, <span class="keyword">int</span> right)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">if</span>(left &gt;= right)</div><div class="line">	    <span class="keyword">return</span>;</div><div class="line">	<span class="keyword">int</span> j = partition(arr, left, right);</div><div class="line">	sort(arr, left, j);</div><div class="line">	sort(arr, j+<span class="number">1</span>, right);</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">quickSort</span><span class="params">(<span class="keyword">int</span> arr[], <span class="keyword">int</span> size)</span></span></div><div class="line">&#123;</div><div class="line">	sort(arr, <span class="number">0</span>, size <span class="number">-1</span>);</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> arr[] = &#123;<span class="number">23</span>, <span class="number">11</span>, <span class="number">24</span>, <span class="number">5</span>, <span class="number">67</span>, <span class="number">2</span>, <span class="number">4</span>&#125;;</div><div class="line">    <span class="keyword">int</span> size = <span class="keyword">sizeof</span>(arr) / <span class="keyword">sizeof</span>(arr[<span class="number">0</span>]);</div><div class="line">	show(arr, size);</div><div class="line">	quickSort(arr, size);</div><div class="line">	show(arr, size);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
</li>
</ul>
